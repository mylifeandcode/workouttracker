<div class="container-fluid">
  <h3 class="headroom">Workout History</h3>
  <div class="row">
      <div class="col-md-12">
          <p-table #dt class="table table-striped w-auto"  [value]="executedWorkouts" [paginator]="true" [columns]="cols" [rows]="pageSize" [lazy]="true" (onLazyLoad)="getExecutedWorkoutsLazy($event)" [totalRecords]="totalRecords" [loading]="loading">
              <ng-template pTemplate="header" let-columns>
                  <tr>
                      <th>Workout Name</th>
                      <th>Start Date/Time</th>
                      <th>End Date/Time</th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-executedWorkout>
                  <tr>
                      <td><a [routerLink]="['/workouts/edit/', workout.id]">{{executedWorkout.name}}</a></td>
                      <td>{{executedWorkout.startDateTime</td>
                      <td>{{executedWorkout.endDateTime</td>
                  </tr>
              </ng-template>
          </p-table>
      </div>
  </div>
  <div class="row" *ngIf="totalRecords != null">
      <div class="col-md-2">{{totalRecords}} total workouts</div>
      <div class="col-md-10" *ngIf="totalRecords == 0" style="font-style: italic">No workouts have been executed yet.</div>
  </div>
  <div class="row col-md-12">
      <button routerLink="/workouts/start" [disabled]="loading" class="btn btn-primary"><i class="fa fa-plus"></i> Start a Workout</button>
  </div>
</div>
