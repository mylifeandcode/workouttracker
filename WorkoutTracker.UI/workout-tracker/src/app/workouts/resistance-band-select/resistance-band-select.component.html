<p-pickList [source]="availableBands" [target]="selectedBands" sourceHeader="Available" targetHeader="Selected" [dragdrop]="true">
  <ng-template let-resistanceBand pTemplate="item">
      <div>
        <span [ngStyle]="{'color': resistanceBand.color}">{{resistanceBand.color}}</span>
      </div>
  </ng-template>
</p-pickList>
