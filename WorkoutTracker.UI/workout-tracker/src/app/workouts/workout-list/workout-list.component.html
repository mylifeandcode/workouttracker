<div class="container">
  <h3>Workouts</h3>
  <div class="row">
      <div class="col-md-12">
          <p-table #dt *ngIf="totalRecords > 0" class="table table-striped w-auto"  [value]="_workouts" [paginator]="true" [columns]="cols" [rows]="pageSize" [lazy]="true" (onLazyLoad)="getWorkoutsLazy($event)" [totalRecords]="totalRecords" [loading]="loading">
              <ng-template pTemplate="header" let-columns>
                  <tr>
                      <th>Name</th>
                  </tr>
                  <tr>
                      <th>
                          <input pInputText type="text" (input)="dt.filter($event.target.value, 'name', 'in')" />
                      </th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-workout>
                  <tr>
                      <td><a [routerLink]="['/workouts/edit/', workout.id]">{{workout.name}}</a></td>
                      <td [style]="{'overflow': 'visible'}">{{workout.targetAreas}}</td>
                  </tr>
              </ng-template>
          </p-table>
      </div>
  </div>
  <div class="row" *ngIf="totalRecords != null">
      <div class="col-md-2">{{totalRecords}} total workouts</div>
      <div class="col-md-10" *ngIf="totalRecords == 0" style="font-style: italic">No workouts have been defined. Please create one using the "Add New" button below.</div>
  </div>
  <div class="row col-md-12">
      <!--<button routerLink="/workouts/edit/0" [disabled]="loading" class="btn btn-primary"><i class="fas fa-plus"></i></button>-->
      <!--TODO: Restore version above when I have time to figure out why the fontglyphs aren't working-->
      <button routerLink="/workouts/edit/0" [disabled]="loading" class="btn btn-primary">Add New</button>
  </div>
</div>
