<h5>Recent Workouts</h5>
<div class="row">
  <div class="col-12">
    <p-table #dt class="table table-striped w-auto"  [value]="recentWorkouts" [loading]="loading">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>Workout Name</th>
                <th>Start Date/Time</th>
                <th>End Date/Time</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-executedWorkout>
            <tr class="workout-history">
                <td><a [routerLink]="['/workouts/view/', executedWorkout.id]">{{executedWorkout.name}}</a></td>
                <td>{{executedWorkout.startDateTime | date:'M/d/yyyy, h:mm a'}}</td>
                <td>{{executedWorkout.endDateTime | date:'M/d/yyyy, h:mm a'}}</td>
            </tr>
        </ng-template>
    </p-table>
  </div>
</div>

<p-dialog header="Workout Info" [(visible)]="showExercises">
  <wt-workout-info [workout]="selectedWorkout"></wt-workout-info>
</p-dialog>
