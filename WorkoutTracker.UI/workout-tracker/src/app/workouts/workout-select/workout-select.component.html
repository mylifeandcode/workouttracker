<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 form-group">
      <h3 class="headroom">Select a Workout to Start</h3>
      <label>Select a Workout</label>&nbsp;
      <select id="workoutDefinitions" (change)="workoutSelectChange($event)">
        <option value="" selected disabled>Choose a Workout</option>
        <option *ngFor="let workout of workouts; let i = index" [value]="workouts[i].id">
          {{workouts[i].name}}
        </option>          
      </select>
    </div>
  </div>
  <wt-recent-workouts></wt-recent-workouts>
</div>
