<div [formGroup]="formGroup" class="row">
    <div class="col-md-3">
        <input type="hidden" formControlName="exerciseId" />
        <input type="text" formControlName="exerciseName" [readonly]="true" class="form-control-plaintext exerciseName" required />
    </div>
    <div class="col-md-9" class="setType">
        {{formGroup?.controls?.setType?.value == 0 ? "Repitition" : "Timed"}} Set(s):
    </div>
</div>
<div [formGroup]="formGroup" class="row">
    <div class="col-md-12">
        <!--exerciseSets is the name of the FormArray on the FormGroup representing an Exercise which is passed in via an @Input()-->
        <div formArrayName="exerciseSets">
            <div class="row">
                <div class="col-1">
                    Set
                </div>
                <div class="col-3">
                    Resistance
                </div>
                <div class="col-2">
                    Target Reps
                </div>
                <div class="col-2">
                    Actual Reps
                </div>
                <div class="col-2">
                    Form
                </div>
                <div class="col-2">
                    Range of Motion
                </div>
            </div>
            <div *ngFor="let exerciseSet of setsArray?.controls; let i = index" class="col-md-12" [formGroupName]="i">
                <div class="row form-group">
                    <div class="col-1">
                        {{i + 1}}
                    </div>
                    <div class="col-3">
                        <input *ngIf="formGroup?.controls?.resistanceType?.value!=3" type="text" class="form-control" formControlName="resistance" required />
                        <button *ngIf="formGroup?.controls?.resistanceType?.value==2" (click)="selectResistanceBands()">Set</button>
                        <span *ngIf="formGroup?.controls?.resistanceType?.value==3">Body Weight</span>
                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control" formControlName="targetReps" required />
                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control" formControlName="actualReps" required /> 
                    </div>
                    <div class="col-2">
                        <select class="form-control" formControlName="formRating" required> <!--TODO: Set up differenty, this is just for POC-->
                            <option value=1>Bad</option>
                            <option value=2>Poor</option>
                            <option value=3>OK</option>
                            <option value=4>Good</option>
                            <option value=5>Excellent</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <select class="form-control" formControlName="rangeOfMotionRating" required> <!--TODO: Set up differenty, this is just for POC-->
                            <option value=1>Bad</option>
                            <option value=2>Poor</option>
                            <option value=3>OK</option>
                            <option value=4>Good</option>
                            <option value=5>Excellent</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
