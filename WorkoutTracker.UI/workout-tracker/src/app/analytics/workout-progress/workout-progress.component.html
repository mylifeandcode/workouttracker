<h3 class="headroom">Workout Progress</h3>

<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <label>Select a Workout</label>&nbsp;
      <select id="workoutDefinitions" (change)="workoutSelected($event)">
        <option value="" selected disabled>Choose a Workout</option>
        <option *ngFor="let workout of workouts; let i = index" [value]="workouts[i].id">
          {{workouts[i].name}}
        </option>          
      </select>
    </div>
    <div *ngIf="metrics && metrics.length > 0" class="col-6">
      <label>Exercise</label>&nbsp;
      <select id="exercises" (change)="exerciseChange($event)">
        <option value="" selected disabled>Choose an Exercise</option>
        <option *ngFor="let exercise of metrics[0].exerciseMetrics; let i = index" [value]="exercise.exerciseId">
          {{exercise.name}}
        </option>          
      </select>
    </div>
  </div>
</div>

<div *ngIf="loadingData" class="container-fluid">
  <br />
  <div class="row">
    <div class="col-12 text-center">
      <h4>Getting data...</h4><br />
      <p-progressSpinner></p-progressSpinner>
    </div>
  </div>
</div>

<div *ngIf="!loadingData" class="container-fluid">
  <br />
  <!--TODO: Ditch the container and use a style to give us some margins-->
  <div class="row" *ngIf="formAndRangeOfMotionChartData">
    <div class="col-12">
      <p-chart type="line" height="300px" [options]="formAndRangeOfMotionChartOptions" [data]="formAndRangeOfMotionChartData"></p-chart>
    </div>
  </div>
  <br />
  <div class="row" *ngIf="repsChartData">
    <div class="col-12">
      <p-chart type="line" height="300px" [data]="repsChartData"></p-chart>
    </div>
  </div>
  <br />
  <div class="row" *ngIf="resistanceChartData">
    <div class="col-12">
      <p-chart type="line" height="300px" [data]="resistanceChartData"></p-chart>
    </div>
  </div>
</div>
