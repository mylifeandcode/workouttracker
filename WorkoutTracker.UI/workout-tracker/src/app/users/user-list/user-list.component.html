<span *ngIf="busy">{{busyMsg}}</span>
<div class="container">
  <div class="row col-md-offset-1 col-md-10">
    <table *ngIf="users" class="table">
      <thead>
        <tr>
          <th scope="col">Username</th>
          <th scope="col" class="text-right">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.name}}</td>
          <td class="text-right">
            <button type="button" routerLink="/users/edit/{{user.id}}" class="btn btn-primary">Edit</button>
            <button type="button" (click)="deleteUser(user.id)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
