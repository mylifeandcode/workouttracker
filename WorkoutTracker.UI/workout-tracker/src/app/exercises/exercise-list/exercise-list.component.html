<div class="container">
    <h3>Exercises</h3>
    <div class="row">
        <div class="col-md-12">
            <p-table #dt class="table table-striped w-auto"  [value]="_exercises" [paginator]="true" [columns]="cols" [rows]="_pageSize" [lazy]="true" (onLazyLoad)="getExercisesLazy($event)" [totalRecords]="_totalRecords" [loading]="loading">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th>Name</th>
                        <th>Target Areas</th>
                    </tr>
                    <tr>
                        <!--
                        <th *ngFor="let col of columns">
                            <input pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)" />
                        </th>
                        -->
                        <th>
                            <input pInputText type="text" (input)="dt.filter($event.target.value, 'name', 'in')" />
                        </th>
                        <th>
                            <p-multiSelect appendTo="body" [style]="{'min-width': '180px'}" [options]="targetAreas" defaultLabel="All" (onChange)="dt.filter($event.value, 'targetAreas', 'in')"></p-multiSelect>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-exercise>
                    <tr>
                        <td><a [routerLink]="['/exercises/edit/', exercise.id]">{{exercise.name}}</a></td>
                        <td [style]="{'overflow': 'visible'}">{{exercise.targetAreas}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
    <div class="row" *ngIf="_totalRecords">
        <div class="col-md-4">{{_totalRecords}} total exercises</div>
    </div>
    <div class="row col-md-12">
        <!--<button routerLink="/exercises/edit/0" [disabled]="loading" class="btn btn-primary"><i class="fas fa-plus"></i></button>-->
        <!--TODO: Restore version above when I have time to figure out why the fontglyphs aren't working-->
        <button routerLink="/exercises/edit/0" [disabled]="loading" class="btn btn-primary">Add New</button>
    </div>
</div>
