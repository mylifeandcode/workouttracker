<div class="container">
    <h3>Exercises</h3>
    <div class="row">
        <div class="col-md-8">
            <p-table [value]="_exercises" [paginator]="true" [rows]="10" [lazy]="true" (onLazyLoad)="getExercisesLazy($event)" [totalRecords]="_totalRecords" [loading]="_loading">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-exercise>
                    <tr>
                        <td><a [routerLink]="['/exercises/edit/', exercise.id]">{{exercise.name}}</a></td>
                        <td>{{exercise.description}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="col-md-4">
        <button routerLink="/exercises/edit/0" class="btn btn-primary">Create New Exercise from Scratch</button>
        </div>
    </div>
</div>
