<div class="container form-group">
    <form *ngIf="exerciseForm" [formGroup]="exerciseForm" novalidate>
        <div class="row">

            <div class="col-md-offset-2 col-md-4 form-group">
                <input type="hidden" formControlName="id" />

                <label class="center-block" [ngClass]="{'has-error': exerciseForm.controls['name'].touched && exerciseForm.controls['name'].errors}">
                    Name:
                    <input class="form-control" formControlName="name" placeholder="Exercise Name (required)" />
                    <span *ngIf="exerciseForm.controls['name'].touched && exerciseForm.controls['name']?.errors" class="errorText">Required</span>
                </label>

                <label class="center-block" [ngClass]="{'has-error': exerciseForm.controls['description'].touched && exerciseForm.controls['description'].errors}">
                    Description:
                    <textarea class="form-control" rows="6" formControlName="description" placeholder="Exercise Description (required)"></textarea>
                    <span *ngIf="exerciseForm.controls['description'].touched && exerciseForm.controls['description']?.errors?.required" class="errorText">Required</span>
                    <span *ngIf="exerciseForm.controls['description'].touched && exerciseForm.controls['description']?.errors?.maxlength" class="errorText">Max length exceeded</span>
                </label>

            </div>

            <div class="col-md-4 form-group" formArrayName="targetAreas">
                <strong>Target Areas:</strong>
                <div *ngFor="let area of allTargetAreas; let i=index" [ngClass]="{'has-error': exerciseForm.controls['targetAreas'].touched && exerciseForm.controls['targetAreas'].errors}">
                    <!--<input type="checkbox" [formControl]="area" [value]="area.selected" id="targetArea{{i}}" [formControlName]="i" />-->
                    <input type="checkbox" [formControlName]="i" [value]="area.name" id="targetArea{{i}}" /> {{allTargetAreas[i].name}}
                </div>
                <span *ngIf="exerciseForm.controls['targetAreas'].touched && exerciseForm.controls['targetAreas']?.errors" class="errorText">At least one Target Area is required</span>
            </div>
    
        </div>

        <div class="row">
            <div class="col-md-offset-2 col-md-4">
                <button type="submit" [disabled]="exerciseForm.invalid" (click)="saveExercise()" class="btn btn-success">Save</button>
            </div>
        </div>
        <div *ngIf="_errorMsg" class="col-md-offset-2 col-md-4 errorText">
            {{_errorMsg}}
        </div>
        <div>
            
        </div>
    </form>
</div>
